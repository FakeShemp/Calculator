<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Calc</title>
    <meta charset="utf-8">
    <style>
        #numbers {
            border: solid 1px black;
            height: 30px;
            width: 70px;
        }

        #stop, #reset {
            display: none;
        }
        
        #timeoutput {
            display: block;
        }
        

    </style>
</head>

<body>
    <div id="numbers"></div>
    <br>
    <button value="7" class="btn" id="seven">7</button>
    <button value="8" class="btn" id="eight">8</button>
    <button value="9" class="btn" id="nine">9</button>
    <br>
    <button value="4" class="btn" id="four">4</button>
    <button value="5" class="btn" id="five">5</button>
    <button value="6" class="btn" id="six">6</button>
    <br>
    <button value="1" class="btn" id="one">1</button>
    <button value="2" class="btn" id="two">2</button>
    <button value="3" class="btn" id="three">3</button>
    <br>
    <button value="0" class="btn" id="zero">0</button>
    <button value=" / " class="btn" id="divide">/</button>
    <button value=" x " class="btn" id="multiply">x</button>
    <button value=" - " class="btn" id="substract">-</button>
    <button value=" + " class="btn" id="add">+</button>
    <br>
    <button id="clear">Clear</button>
    <button id="equals">=</button>
    <br>
    <br>
    <button id="timer">Start timer</button>
    <button id="stop">Stop timer</button>
    <button id="reset">Reset timer</button>
    <div id="timeoutput"><br>Minutes:<p id="minutes"></p>Seconds:<p id="seconds"></p>
    </div>
    <script type="module" src="buttons.js"></script> 
    <script type="module" src="equals.js"></script>
</body>

</html>
